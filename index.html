<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Monitoring Application</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @media print {
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        .no-print {
          display: none !important;
        }
        header, aside {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        .dark {
          background-color: white !important;
          color: black !important;
        }
        .dark .bg-white,
        .dark .dark\:bg-slate-800,
        .dark .dark\:bg-[#1e1e2d],
        .dark .dark\:bg-slate-900,
        .dark .dark\:bg-slate-700 {
          background-color: white !important;
        }
        .dark .text-white,
        .dark .dark\:text-white,
        .dark .dark\:text-slate-200 {
          color: black !important;
        }
        .dark .text-slate-800 {
            color: black !important;
        }
        .dark .dark\:text-slate-300 {
            color: #475569 !important;
        }
         .dark .dark\:text-slate-400 {
            color: #64748b !important;
        }
        .dark .dark\:border-slate-700,
        .dark .dark\:border-slate-600 {
            border-color: #e2e8f0 !important;
        }

        .shadow-sm, .shadow-lg {
          box-shadow: none !important;
        }
        .rounded-lg, .rounded-md {
          border: 1px solid #e2e8f0;
        }
        @page {
          size: A4 landscape;
          margin: 1cm;
        }
      }
    </style>

    "chart.js": "https://esm.sh/chart.js@4.4.3",
    "react-chartjs-2": "https://esm.sh/react-chartjs-2@5.2.0?external=react,chart.js",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "zustand": "https://esm.sh/zustand@4.5.2?external=react",
    "zustand/shallow": "https://esm.sh/zustand@4.5.2/shallow?external=react",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.35.1?external=react",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>

</html>
