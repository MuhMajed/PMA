<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Monitoring Application</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <style>
      @media print {
        /* ==== Generic Resets ==== */
        html, body, #root {
            height: auto !important;
            overflow: visible !important;
            width: 100%;
            background-color: white !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        *, *::before, *::after {
          box-shadow: none !important;
          text-shadow: none !important;
          border-color: #dee2e6 !important;
        }

        /* ==== Layout Overrides ==== */
        .no-print, header, aside {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
          overflow: visible !important;
          height: auto !important;
          max-height: none !important;
          display: block !important;
        }

        /* ==== Component-specific Overrides ==== */
        /* Broad rule to override Tailwind's fixed heights (e.g., h-96, h-[60vh]) on chart/panel containers */
        .bg-white, .dark\:bg-slate-800 {
          height: auto !important;
        }
        canvas {
          max-width: 100% !important;
          height: auto !important;
        }

        /* ==== Dark Mode Print Fixes ==== */
        .dark {
          background-color: white !important;
          color: black !important;
        }
        .dark .bg-white,
        .dark .dark\:bg-slate-800,
        .dark .dark\:bg-[#1e1e2d],
        .dark .dark\:bg-slate-900,
        .dark .dark\:bg-slate-700 {
          background-color: white !important;
        }
        .dark .text-white,
        .dark .dark\:text-white,
        .dark .dark\:text-slate-200 {
          color: black !important;
        }
        .dark .text-slate-800 {
            color: black !important;
        }
        .dark .dark\:text-slate-300 {
            color: #475569 !important;
        }
         .dark .dark\:text-slate-400 {
            color: #64748b !important;
        }
        .dark .dark\:border-slate-700,
        .dark .dark\:border-slate-600 {
            border-color: #e2e8f0 !important;
        }
        
        /* ==== Pagination and Sizing ==== */
        .print-break-inside-avoid {
            page-break-inside: avoid;
        }
        @page {
          size: A3 landscape;
          margin: 1cm;
        }
      }
      .print-only {
        display: none;
      }
    </style>

  }
}
</script>
